{% extends 'base.html' %}
{% block page_content %}

<div class="panel panel-primary">
    <div class="panel-heading">登录用户列表</div>
    <div class="panel-body">

        <table class="table table-striped table-hover table-bordered">
            <thead >
            <th class="bg-info text-center" >账号</th>
            <th class="bg-info text-center" >密码</th>
            <th class="bg-info text-center" >姓名</th>
            <th class="bg-info text-center" >邮箱</th>
            <th class="bg-info text-center" >操作</th>
            </thead>
            <tbody>
            {% for row in user_list %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.password}}</td>
                <td>{{ row.nickname }}</td>
                <td>{{ row.email }}</td>

                <td>
                    <a href="/system/useredit/{{ row.id }}/" class="btn btn-primary"> <i class="fa fa-pencil-square-o"
                                                                                     aria-hidden="true"
                                                                                     style="margin-right: 6px;"></i>编辑</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
