{% extends 'base.html' %}
{% block page_content %}
<div class="col-md-offset-1 col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">借书上报</div>

        <div class="panel-body">
            <form class="form-horizontal" method="post" action="">
                {% csrf_token %}
                <input type="hidden" name='id' value="{{ obj.id }}">
                <input type="hidden" name='book_id' id='book_id' value="{{ obj.book_id }}">
                <div class="form-group">
                    <label for="bookuser" class="col-md-2 control-label">借阅人</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="bookuser" name="bookuser" value="{{ obj.bookuser }}" >
                    </div>
                </div>
                <div class="form-group">

                    <label for="book_num" class="col-md-2 control-label">书籍编号</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="book_num"  name="book_num"  value="{{ obj.book.book_num }}" >
                    </div>
                    <div class="col-md-1">
                        <!-- 按钮触发模态框 -->
                        <button type='button' class="btn  btn-default btn-md " data-toggle="modal"
                                data-target="#myModal">
                            <i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>

                </div>
                <div class="form-group">
                    <label for="remarks" class="col-md-2 control-label">书名</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="remarks" name="remarks"  value="{{ obj.book.remarks }}" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="author" class="col-md-2 control-label">作者</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="author" name="author"  value="{{ obj.book.author }}" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-md-2 control-label">单价</label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="price" name="price"  value="{{ obj.book.price }}" >
                    </div>
                </div>


                <div class="form-group">
                    <label for="time_begin" class="col-md-2 control-label">借阅开始时间</label>
                    <div class="col-md-8">
                        <input type="date" class="form-control" id="time_begin" name="time_begin" value="{{ obj.time_begin|date:'Y-m-d' }}" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="time_end" class="col-md-2 control-label">借阅结束时间</label>
                    <div class="col-md-8">
                        <input type="date" class="form-control" id="time_end" name="time_end" value="{{ obj.time_end|date:'Y-m-d' }}" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="oprator" class="col-md-2 control-label">录入人员</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="oprator" name="oprator" value="{{ obj.oprator }}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <button type="submit" class="btn btn-primary">上报</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">请选择借阅的图书</h4>
            </div>
            <div class="modal-body">
   <table class="table table-striped table-hover table-bordered" >
                    <thead>
                    <th class="bg-info text-center" >选择</th>
                    <th class="bg-info text-center" >书籍编号</th>
                    <th class="bg-info text-center" >书名</th>
                    <th class="bg-info text-center" >作者</th>
                    <th class="bg-info text-center" >单价</th>
                    </thead>
                    <tbody >
                    {% for book in booklist %}
                         <tr onclick="tr_click(this)">
                            <td><input  class="radiott" type="radio" id={{ book.id }} name="radio1"></td>
                            <td>{{ book.book_num }}</td>
                            <td>{{ book.remarks }}</td>
                             <td>{{ book.author }}</td>
                            <td>{{ book.price }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
               </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="select_ok" onclick="select_ok()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>

$('#myModal').on('show.bs.modal', function (event) {
    var vbookid=$('#book_id').val();
    var modal = $(this);
    var vtr= modal.find('#'+vbookid).parent().parent();
    vtr.addClass('info')      //为选中项添加背景色样式
                .siblings().removeClass('info')//去除其他项的为选中项添加背景色样式
                .end();
                 $('.radiott').removeAttr('checked')
    vtr.find('.radiott').attr('checked',true);
      })

function tr_click(e)
{
     $(e).addClass('info')      //为选中项添加背景色样式
                .siblings().removeClass('info')//去除其他项的为选中项添加背景色样式
                .end();
      $('.radiott').removeAttr('checked')
      $(e).find('.radiott').attr('checked',true);

}

function select_ok()
{

     var vtds=$(".radiott:checked").parent().parent().children();

     if ($(".radiott:checked").length == 0)
     {
       alert('请先选择！');
       return false;
     }

     var vbookid=$(".radiott:checked").attr('id');

     var vbook_num=vtds.eq(1).text();

     var vremarks=vtds.eq(2).text();

     var vauthor=vtds.eq(3).text();

     var vprice=vtds.eq(4).text();


     $("#book_id").val(vbookid);
     $("#book_num").val(vbook_num);
     $("#remarks").val(vremarks);
     $("#author").val(vauthor);
     $("#price").val(vprice);
     $('#myModal').modal('hide')
}


</script>
{% endblock %}
