{% extends 'base.html' %}
{% block page_content %}
    <div class="col-md-offset-1 col-md-9">
    <div class="panel panel-primary">
  <div class="panel-heading">书籍信息增加</div>
  <div class="panel-body">
   <form class="form-horizontal" method="post" action="">
       {%  csrf_token %}
  <div class="form-group">
    <label for="book_num" class="col-md-2 control-label">图书编号</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="book_num" name="book_num" placeholder="图书编号">
    </div>
  </div>
       <div class="form-group">
    <label for="author" class="col-md-2 control-label">作者</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="author" name="author"  placeholder="作者">
    </div>
  </div>
         <div class="form-group">
    <label for="price" class="col-md-2 control-label">单价</label>
    <div class="col-md-8">
      <input type="number" class="form-control" id="price" name="price"  placeholder="单价(人民币)">
    </div>
  </div>
     <div class="form-group">
    <label for="remarks" class="col-md-2 control-label">书名</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="remarks" name="remarks"  placeholder="书名">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-8">
      <button type="submit" class="btn btn-primary">增加</button>
    </div>
  </div>
</form>
  </div>
</div>
</div>
{% endblock %}
