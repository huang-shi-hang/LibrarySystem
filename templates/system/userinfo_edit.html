{% extends 'base.html' %}
{% block page_content %}
    <div class="col-md-offset-1 col-md-9">
    <div class="panel panel-primary">
  <div class="panel-heading">用户信息修改</div>

  <div class="panel-body">
   <form class="form-horizontal" method="post" action="">
       {%  csrf_token %}
       <input type="hidden" name='id' value="{{ obj.id }}">
  <div class="form-group">
    <label for="username" class="col-md-2 control-label">用户编号</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="username" name="username"  value="{{ obj.username }}">
    </div>
  </div>
       <div class="form-group">
    <label for="password" class="col-md-2 control-label">密码</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="password" name="password"  value="{{ obj.password }}">
    </div>
  </div>

       <div class="form-group">
    <label for="nickname" class="col-md-2 control-label">用户姓名</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="nickname" name="nickname"  value="{{ obj.nickname }}">
    </div>
  </div>

     <div class="form-group">
    <label for="email" class="col-md-2 control-label">用户邮箱</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="email" name="email"value="{{ obj.email }}">
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-8">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </div>
</form>
  </div>
</div>
</div>
{% endblock %}
